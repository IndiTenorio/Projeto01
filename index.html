<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móveis customizados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <div>
        <img src="./images/sofa.svg" alt="móveis planejados" width="400px">
      </div>
    </header>

    <main>
      <div>
        <h1>
          Ambientes <span class="laranja bold-titulo">únicos</span> para você
        </h1>
    
        <p>
          Nós criamos ambientes <strong>exclusivos</strong> e <strong>únicos</strong>, 
          com muito bom gosto e profissionalismo,
          investimos tempo e <span class="laranja">dedicação no seu projeto.</span> 
        </p>
    
        <p>
          Tenha <span class="laranja"> ambientes limpos</span> e bem decorados, transmitindo <strong> 
            elegância</strong> e <strong>finesse</strong>
          para todo aquele que estiver ali.
        </p>
      </div>
    </main>

    <div id="linha-inferior"></div>

    <footer >    
      <a class="laranja" href="">Instagram</a>
      <a class="laranja" href="">Fale conosco</a>
    </footer>
  
  </body>
</html>
